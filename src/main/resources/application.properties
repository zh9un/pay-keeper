# Application Name
spring.application.name=paykeeper

# Server Port
server.port=8080

# Import secret configuration
spring.config.import=optional:classpath:application-secret.properties

# ===========================
# Database Configuration (MySQL)
# ===========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/paykeeper_db?characterEncoding=utf-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
# Password는 application-secret.properties에 설정되어 있습니다
# spring.datasource.password=YOUR_PASSWORD_HERE

# ===========================
# MyBatis Configuration
# ===========================
# Mapper XML file location
mybatis.mapper-locations=classpath:/mapper/*.xml

# Type Alias Package (Domain objects)
mybatis.type-aliases-package=com.springboot.paykeeper.domain

# Enable camelCase mapping (DB: billing_date -> Java: billingDate)
mybatis.configuration.map-underscore-to-camel-case=true

# Show SQL logs (for debugging)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ===========================
# JSP ViewResolver Configuration
# ===========================
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# ===========================
# File Upload Configuration (Optional)
# ===========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================
# Logging Configuration
# ===========================
logging.level.com.springboot.paykeeper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG

# ===========================
# Kakao API Configuration
# ===========================
# API 키는 application-secret.properties에 설정되어 있습니다
# kakao.rest.api.key=YOUR_KAKAO_REST_API_KEY
# kakao.redirect.uri=http://localhost:8080/kakao/callback
